<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     role="img"
     aria-label="Folioblocks loading">
  <defs>
    <style>
      .fb-circle-bg { fill: #3b82f6; }
      .fb-square     { fill: #ffffff; }
      .fb-dot        { fill: #ffffff; }

      /* Squares morph once, no looping */
      #fb-squares {
        animation: fb-morph-out 0.6s ease-in-out forwards;
        transform-origin: 12px 12px;
      }

      /* Orbit fades in once, then spins forever */
      #fb-orbit {
        opacity: 0;
        transform-origin: 12px 12px;
        animation:
          fb-orbit-fade-in 0.6s ease-in-out forwards,
          fb-orbit-rotate 1.2s linear infinite 0.6s;
      }

      @keyframes fb-morph-out {
        0%   { opacity: 1; transform: scale(1); }
        30%  { opacity: 1; transform: scale(0.85); }
        100% { opacity: 0; transform: scale(0.5); }
      }

      @keyframes fb-orbit-fade-in {
        0%   { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes fb-orbit-rotate {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </defs>

  <!-- Blue outer circle -->
  <circle class="fb-circle-bg" cx="12" cy="12" r="12" />

  <!-- Squares (fade + shrink only once) -->
  <g id="fb-squares">
    <rect class="fb-square" x="5.94" y="5.93" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="5.94" y="10.33" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="5.94" y="14.75" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="10.34" y="5.93" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="10.34" y="10.33" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="10.34" y="14.75" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="14.73" y="5.93" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="14.73" y="10.33" width="3.33" height="3.33" rx="0.4" ry="0.4" />
    <rect class="fb-square" x="14.73" y="14.75" width="3.33" height="3.33" rx="0.4" ry="0.4" />
  </g>

  <!-- Orbiting dots (fade in once, spin forever) -->
  <g id="fb-orbit">
    <circle class="fb-dot" cx="12" cy="4.5"  r="0.9" />
    <circle class="fb-dot" cx="15.95" cy="5.45" r="0.9" />
    <circle class="fb-dot" cx="18.5" cy="8.0"  r="0.9" />
    <circle class="fb-dot" cx="19.45" cy="11.95" r="0.9" />
    <circle class="fb-dot" cx="18.5" cy="15.9" r="0.9" />
    <circle class="fb-dot" cx="15.95" cy="18.45" r="0.9" />
    <circle class="fb-dot" cx="12" cy="19.5" r="0.9" />
    <circle class="fb-dot" cx="8.05" cy="18.45" r="0.9" />
  </g>

</svg>
